<div class="todos">
    <form (submit)="addTodo()">
        <input type="text" name="inputToDo" placeholder="New task" class="todo-input" [(ngModel)]="inputToDo">
        <button type="submit">Add</button>
    </form>
    <div class="todo {{ todo.completed ? 'done' : '' }}" *ngFor="let todo of todos; let i = index">
        <div class="id">{{i + 1}}</div>
        <div class="content" (click) = "toggleDone(i)">{{todo.content}}</div>
        <button class="delete" (click) = "deleteTodo(i)">Remove</button>
    </div>
</div>
